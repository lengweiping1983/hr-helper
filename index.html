            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .animate-slot {
            animation: slot-scroll 0.1s linear infinite;
        }
        @keyframes slot-scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
